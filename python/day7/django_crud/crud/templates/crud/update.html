{% extends 'base.html'%}
{% block body %}
    <form action='/crud/{{article.id}}/revise/' method='post'> 
        {% csrf_token %}
        <input type="text" name="title" value="{{article.title}}"> <br>
        <textarea name="content" cols="30" rows="5">{{article.content}}</textarea> <br>
        <input type='submit'>
    </form>
{% endblock%}
